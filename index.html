<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <h1>Your Life in <span>Weeks</span></h1>
      <div class="birthday">
        <label for="birthday-date">Enter your Birthday:</label>
        <input type="date" id="birthday-date">
      </div>
    </div>
  </header>
  <main>
    <div>
      <div class="x-axis-label">
        <div class="x-axis-title">Week of the year</div>
        <div class="arrow"><img src="./img/arrow-right.svg" width="30px" alt="arrow-right"></div>
      </div>
      <div class="graph">
        <div class="y-axis-label">
          <div class="y-axis-title">Age</div>
          <div class="arrow"><img src="./img/arrow-down.svg" alt="arrow-down"></div>
        </div>
        <div class="rows">
          <div class="row">
            <div class="year">0</div>
            <div class="square"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="main.js"></script>
</html>
