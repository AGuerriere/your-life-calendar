<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="intro">
      <h1>Your Life in <span>Weeks</span></h1>
      <div class="birthday">
        <label for="birthday-date">Enter your Birthday:</label>
        <input type="date" id="birthday-date">

    </div>
  </header>
  <main>
    <div class="x-axis-label">
      <div class="axis-title">Week of the year</div>
      <div class="arrow">------></div>
    </div>
  </main>
</body>
